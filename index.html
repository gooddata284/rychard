<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo com Imagens • GitHub Pages</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-wrap">
        <img class="logo" src="assets/img/logo.svg" alt="Logo do site">
        <nav class="nav">
          <a href="#galeria">Galeria</a>
          <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>Site estático com imagens</h1>
        <p>HTML + CSS + SVGs locais. Pronto para publicar no GitHub Pages.</p>
        <a class="button" href="#galeria">Ver galeria</a>
      </div>
    </section>

    <main class="container">
      <section id="galeria" class="gallery">
        <figure class="card">
          <img src="assets/img/gallery-1.svg" alt="Figura geométrica 1">
          <figcaption>Imagem 1</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/img/gallery-2.svg" alt="Figura geométrica 2">
          <figcaption>Imagem 2</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/img/gallery-3.svg" alt="Figura geométrica 3">
          <figcaption>Imagem 3</figcaption>
        </figure>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">© 2025 Você</div>
    </footer>
  </body>
</html>
